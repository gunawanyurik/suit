<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Game Batu Kertas Gunting</title>
</head>
<body>
     <section class="game">
        <div class="score">
            <div class="player-score">
                <h1>Cak Yurik</h1>
                <strong><p>0</p></strong>
            </div>
            <div class="computer-score">
                <h1>Computer</h1>
                <strong><p>0</p></strong>
            </div>
        </div>

        <div class="intro">
            <h1>Batu, Kertas, Gunting</h1>
            <button>GassKeunnn</button>
        </div>
    
        <div class="match fadeOut">
            <h3 class="winner">Pilih Opsi:</h3>
            <div class="hands">
                <img class="player-hand" src="./assets/Batu.png" alt="image"/>
                <img class="computer-hand" src="./assets/Batu.png" alt="image"/>
            </div>
            <div class="options">
                <button class="Rock">Batu</button>
                <button class="Paper">Kertas</button>
                <button class="Scissors">Gunting</button>
            </div>
        </div>

        <div class="end fadeOut">
            <h1>Cak Yurik Menang!!!</h1>
            <button>Mulai Ulang</button>
          </div>
     </section>
    
    <script src="app.js"></script>
</body>
</html>
